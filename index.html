    <h2>1. Frugtliste</h2>
    <ul></ul>
    <script>

        const frugter = ["Banan", "Æble", "Appelsin", "Grape"];
        const ul = document.querySelector("ul");

        frugter.forEach(bygListe);
        function bygListe(elm, index) {
            console.log(elm, index)
            ul.innerHTML += "<li>" + elm + "</li>"
        }
